# Source: dns/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-dns
  labels:
    helm.sh/chart: dns-0.1.0
    app.kubernetes.io/name: dns
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dns
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: dns
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-dns
      dnsPolicy: ClusterFirst
      securityContext:
        {}
      terminationGracePeriodSeconds: 30
      containers:
        - name: "coredns"
          securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
          image: "ganawa/coredns:1.16.0"
          args: [ "-conf", "/etc/coredns/Corefile" ]
          imagePullPolicy: IfNotPresent
          ports:
          - name: dns
            containerPort: 53
            protocol: UDP
          - containerPort: 443
            name: doh
            protocol: TCP
          livenessProbe:
            enabled: true
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            enabled: true
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8181
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
          - name: config-volume
            mountPath: /etc/coredns
      volumes:
        - name: config-volume
          configMap:
            name: release-name-dns
            items:
            - key: Corefile
              path: Corefile
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
