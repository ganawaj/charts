data:
  Corefile: |-
    (defaults) {
      reload 2s
      log
      debug
      errors
      loop
      any
      cancel
      ready
    }
    .:1053 {
      cache
      forward . tls://1.1.1.1 tls://1.0.0.1 {
          tls_servername cloudflare-dns.com
          health_check 60s
      }
      import defaults
    }
